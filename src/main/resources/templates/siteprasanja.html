<div class="container">
  <div class="pt-5">
    <div>
      <div class="pt-2">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Question</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="prasanje : ${prasanja}">
            <td th:text="${prasanje.getTitle()}"></td>
            <td class="text-right">
            </td>
          </tr>
          </tbody>
        </table>
        <a href="/kviz/dodadi-prasanje" class="btn btn-outline-dark">Add new question</a>

      </div>
    </div>
  </div>
</div>
